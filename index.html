<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vishwesh • Retro Portfolio</title>
  <meta name="description" content="A retro, CRT-styled portfolio with neon vibes and old‑school animations." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #050505;
      --fg: #f8f8f2;
      --neon-pink: #ff3ff1;
      --neon-cyan: #00fff0;
      --neon-yellow: #ffee00;
      --neon-green: #18ff6d;
      --accent: var(--neon-cyan);
      --shadow: 0 0 6px var(--accent), 0 0 12px var(--accent), 0 0 30px var(--accent);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:"VT323", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height:1.4; letter-spacing: 0.5px; overflow-x:hidden;
    }
    body, a, button { cursor: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">\
        <polygon points="0,0 0,18 6,12 10,22 13,21 9,11 18,11" fill="%23ffee00" stroke="%23000000" stroke-width="1"/>\
      </svg>') 0 0, auto; }

    .crt::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:999;
      background: repeating-linear-gradient( to bottom, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 4px);
      mix-blend-mode: overlay; opacity:.4; 
    }

    /* Removed blur from CRT glow */
    .crt::after{
      content:""; position:fixed; inset:-10%; pointer-events:none; z-index:998;
      background: radial-gradient(ellipse at center, rgba(255,255,255,.08), rgba(0,0,0,0) 60%),
                  radial-gradient(circle at 20% 10%, rgba(255,0,128,.04), transparent 40%),
                  radial-gradient(circle at 80% 90%, rgba(0,255,255,.04), transparent 40%);
      contrast(1.1) saturate(1.2);
    }

    .grid-bg{
      position:fixed; inset:0; z-index:-2; opacity:.35;
      background:
        radial-gradient(circle at 50% 120%, rgba(0,255,240,.35), transparent 55%),
        radial-gradient(circle at -10% -10%, rgba(255,63,241,.25), transparent 50%),
        radial-gradient(circle at 110% -10%, rgba(255,238,0,.25), transparent 50%),
        #000;
    }
    .grid-lines{
      position:fixed; inset:0; z-index:-1; opacity:.25;
      background:
        linear-gradient(rgba(0,255,240,.35) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,63,241,.35) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      transform: perspective(500px) rotateX(60deg) translateY(-15%);
      animation: float 10s linear infinite;
    }
    @keyframes float { from{transform:perspective(500px) rotateX(60deg) translateY(-15%) translateX(0)} to{transform:perspective(500px) rotateX(60deg) translateY(-15%) translateX(-40px)} }

    #stars{ position:fixed; inset:0; z-index:-3; display:block; }

    h1,h2,h3{ font-family:"Press Start 2P", monospace; text-transform:uppercase; }
    h1{ font-size: clamp(28px, 5vw, 56px); }
    h2{ font-size: clamp(18px, 3vw, 28px); }

    .neon{ color: var(--accent); text-shadow: var(--shadow); }

    header{ max-width:1100px; margin:0 auto; padding:32px 20px 0; }
    nav{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      border:2px solid rgba(0,255,240,.25); border-radius:14px; padding:10px 14px; position:sticky; top:8px; backdrop-filter: blur(4px);
      background: rgba(0,0,0,.35);
      box-shadow: 0 0 20px rgba(0,255,240,.08) inset, 0 0 30px rgba(0,255,240,.12);
    }
    nav .left { display:flex; align-items:center; gap:12px; }
    .logo{
      font-family:"Press Start 2P", monospace; font-size:14px; color:var(--neon-yellow);
      text-shadow: 0 0 6px var(--neon-yellow), 0 0 18px var(--neon-yellow);
      letter-spacing:1px;
    }

    /* New flashy overlay effect */
    .overlay-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
      background: repeating-linear-gradient(45deg, rgba(255,63,241,0.1) 0, rgba(255,63,241,0.1) 2px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 6px);
      mix-blend-mode: screen;
      animation: shimmer 6s linear infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(0); opacity: 0.2; }
      50% { transform: translateX(20px); opacity: 0.4; }
      100% { transform: translateX(0); opacity: 0.2; }
    }
  </style>
</head>
<body class="crt">
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="grid-bg"></div>
  <div class="grid-lines"></div>
  <div class="overlay-flash"></div>

  <!-- rest of content unchanged -->

  <script>
    // (JS unchanged)
  </script>
</body>
</html>
